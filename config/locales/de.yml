    claim:  bountyhill - zusammen finden
    instructions:
      headline1:    DU
      text_left1:   "kannst Deine Suchanfrage bei bountyhill veröffentlichen ..."
      text_right1:  "... wenn Dir deren Erfolg eine finanzielle Belohnung wert ist."
      headline2:    WIR
      text_left2:   "verbreiten Deine Anfrage in populären sozialen Netzwerken ..."
      text_right2:  "... wobei jede Weiterleitung Deiner Anfrage auch uns eine Belohnung wert ist."
      headline3:    UNSER
      text_left3:   "beider Anreiz wird Deine Suche zum Erfolg zu führen ..."
      text_right3:  "... da jede Weiterleitung Dich Klick für Klick Deinem gewünschten Ziel näher bringt."
    explanation:
      headline1:  Was auch immer Du suchst
      text1:      "Eine neue Wohnung, einen neuen Job, ein entlaufenes Haustier...<br>  Egal was es ist, das Du suchst, bei bountyhill helfen Dir alle es zu finden!"
      headline2:  Biete eine Belohnung
      text2:      "Deine Erfolgschancen erhöhen sich beträchtlich, wenn Du eine Belohnung für Deine Suche anbietest. Die Höhe der Belohnung kannst Du selbst bestimmen."
      headline3:  Teile Deine Suchanfrage
      text3:      "Verbreite Deine Suche schnell und einfach in all Deinen Sozialen Netzwerken. Unsere eigenen Postings erhöhen die Reichweite Deiner Suche zusätzlich."
      headline4:  Sammle BountyPoints
      text4:      "Jede Weiterleitung und jedes Angebot wird von uns mit BountyPoints belohnt. Diese können bei bountyhill in Gutscheine oder Rabatte umgetauscht werden."
      headline5:  Alle gewinnen
      text5:      "Deine Suchen führen schneller zum Erfolg, für Deine Angebote erhälst Du bahres Geld und für Deine Hilfe, Anfragen zu verbreiten, wirst Du belohnt."
